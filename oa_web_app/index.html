        <header>

        <main>
            <p>
                <h1>ORIZIN Agent web app</h1>
                ORIZIN Agent は、<a href="https://github.com/Robot-Inventor/ORIZIN_Agent/blob/master/LICENSE">MIT ライセンス</a>の下に GitHub 上で公開されている簡易的な AI アシスタントです。ORIZIN Agentの動作には通常Python等が必要ですが、このWEBアプリではJavascriptを有効にした最新のブラウザがあればORIZIN Agentを使用することができます。
            </p>
            <div>
                <button type="button" onclick="run()">実行</button>
            </div>
        </main>
        <footer>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script async src='/ORIZIN_Agent/etc/js/echo.min.js'></script>
        <script async src="/ORIZIN_Agent/etc/js/basic.min.js"></script>
        <script async src="/ORIZIN_Agent/etc/js/read_notice.min.js"></script>
        <script>
            function run() {
                SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.onresult = (event) => {
                    speechSynthesis.speak(new SpeechSynthesisUtterance(event.results[0][0].transcript));
                }
                recognition.start();
            }
            jQuery(function() {
                alert("あなたがアクセスしようとしているページは，現在実装作業中です。将来的にはORIZIN Agentが完全に動くようになる予定ですが，現在はまだ使用できる段階ではありません。それをご理解いただいた上で閲覧・ご利用ください。");
                if ('webkitSpeechRecognition' in window) {
                } else {
                    alert("お使いのブラウザは音声認識に対応していません。");
                }
                if ('speechSynthesis' in window) {
                } else {
                    alert("お使いのブラウザは音声合成に対応していません。");
                }
            });
        </script>
